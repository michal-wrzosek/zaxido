overwrite: true
schema: 'apps/api/src/app/schema.gql'
generates:
  apps/web-app/src/graphql/graphql.generated.tsx:
    documents: 'apps/web-app/src/graphql/queries/*.gql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
